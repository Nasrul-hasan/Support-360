<template>
    <template if:true={showResolutionModal}>
        <!-- Use SLDS modal classes for compatibility -->
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Case Resolution Required</h2>
                </div>
                <!-- Modal Content -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Resolution"
                        value={resolution}
                        onchange={handleResolutionChange}
                        required
                    ></lightning-textarea>
                </div>
                <!-- Modal Footer -->
                <div class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={handleCancel}
                        class="slds-m-right_small"
                    ></lightning-button>
                    <lightning-button
                        label="Submit"
                        variant="brand"
                        onclick={handleSubmit}
                    ></lightning-button>
                </div>
            </div>
        </div>
        <!-- SLDS Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
